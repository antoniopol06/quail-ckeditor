<!doctype html>
<html>
  <head>
    <title>Quail CKEditor Plugin</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Quail CKEditor Plugin <small>example</small></h1>
      </div>
      <form>
        <div class="form-group">
          <label for="editor">Edit text below</label>
          <textarea id="editor" rows="30" class="form-control">
            <p><img src="http://quailjs.org/img/quail.png" style="height: 50px;">This is a paragraph with an image. The image is missing an "alt" attribute.
              </p>
            <p><strong>This should be a header</strong></p></textarea>
        </div>
      </form>
    </div>
    <script src="../lib/ckeditor/ckeditor.js"></script>
    <script src="../lib/jquery/jquery.js"></script>
    <script src="../lib/quail/quail.jquery.js"></script>
    <script src="example.js"></script>
  </body>
</html>
