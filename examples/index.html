<!doctype html>
<html>
  <head>
    <title>Quail CKEditor Plugin</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Quail CKEditor Plugin <small>example</small></h1>
      </div>
      <form>
        <div class="form-group">
          <label for="editor">Edit text below</label>
          <textarea id="editor" rows="30" class="form-control">
            <p>This is a paragraph with an image. The image is missing an "alt" attribute.
              <img src="http://quailjs.org/img/quail_large.png" style="width: 120px;"></p>
            <p>This should be a header</p></textarea>
        </div>
      </form>
    </div>
    <script src="../lib/ckeditor/ckeditor.js"></script>
    <script src="../lib/jquery/jquery.js"></script>
    <script src="../lib/quail/dist/quail.jquery.js"></script>
    <script src="../plugin.js"></script>
    <script src="example.js"></script>
  </body>
</html>
